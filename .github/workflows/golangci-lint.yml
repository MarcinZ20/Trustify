name: golangci-lint

on:
  push:
    branches: [ "feature/**" ]
  pull_request:
    branches: ["development", "testing", "production" ]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint-man
        run: |
          cd backend/api-service
          golangci-lint run

